version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: dbmongo
    ports:
      - "27017:27017"
    volumes:
      - ./volumenes/mongodb_data:/data/db  
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: back-server
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/hogarTafi
    volumes:
      - .:/app
    command: >
      sh -c "mvn clean package -DskipTests && java -jar /app/target/hogarTafi-0.0.1-SNAPSHOT.jar"

